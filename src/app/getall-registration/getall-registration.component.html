<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Registration Details</h2>
    <!-- <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button> -->
    <table class="table table-striped">
      <thead>
      <tr>
        <th>UserId</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Date Of Birth</th>
        <th>phone </th>
        <th>email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reg of registration">
        <td>{{reg.userId}}</td>
        <td>{{reg.firstName}}</td>
        <td>{{reg.lastName}}</td>
        <td>{{reg.dateOfBirth}}</td>
        <td>{{reg.phoneNo}}</td>
        <td>{{reg.email}}</td>

      </tr>
      </tbody>
    </table>
  </div>

<h3>Create CreditCard</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" id="id" required [(ngModel)]="creditcard.id" name="id">
    </div>

    <div class="form-group">
      <label for="cardnumber">Card Number</label>
      <input type="text" class="form-control" id="cardnumber" required [(ngModel)]="creditcard.cardnumber" name="cardnumber">
    </div>

    <div class="form-group">
      <label for="expirydate">Expiry Date</label>
     <inpu type="date" class="form-control" id="expirydate" required [(ngModel)]="creditcard.expirydate" name="expirydate"></inpu>
    </div>
    <div class="form-group">
      <label for="cardtype">Card type</label>
      <input type="radio" value="vissa" id="cardtype" required [(ngModel)]="creditcard.cardtype" name="cardtype"> Vissa
      <input type="radio" value="master" id="cardtype" required [(ngModel)]="creditcard.cardtype" name="cardtype" > Master
      <input type="radio" value="rupay" id="cardtype" required [(ngModel)]="creditcard.cardtype" name="cardtype" > Rupay
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

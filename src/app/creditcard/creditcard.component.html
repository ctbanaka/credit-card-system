<form >
    <div>
      
         <label for="cardnumber">Card Number</label>
         <input type="number" id="cardnumber" name="cardnumber" formControlName="cardnumber">
        <div *ngIf="!cardnumber?.valid && (cardnumber?.dirty || cardnumber?.touched)">
           <div [hidden]="!cardnumber?.errors?.['required']">
               pleace Enter Valied Card Number..
           </div>
       </div>
     </div>
     <br>
       <div>
         <label for="expirydate">Expiry Date</label>
         <input type="date" id="expirydate" name="expirydate" formControlName="expirydate">
         <div *ngIf="!expirydate?.valid && (expirydate?.dirty || expirydate?.touched)">
            <div [hidden]="!expirydate?.errors?.['required']">
                pleace Enter Date...
            </div>
        </div>
     </div>
      <br>
   <div>
         <label for="cvv">Cvv</label>
         <input type="number" id="cvv" name="cvv" formControlName="cvv">
      
       <div *ngIf="!cvv?.valid && (cvv?.dirty || cvv?.touched)">
           <div [hidden]="!cvv?.errors?.['required']">
              Enter Valied Cvv..
           </div>
      
           <div [hidden]="!cvv?.errors?.['cvv']">
            Enter Valied Cvv..
            </div>
       </div>
    </div>
       <br>
       <div>
         <label for="cardtype">Card Type </label>
         <input type="radio" value="vissa" id="cardtype" name="cardtype" formControlName="cardtype"> Vissa
         <input type="radio" value="master" id="cardtype" name="cardtype" formControlName="cardtype"> Master
         
         <div [hidden]="!cardtype?.errors?.['required']">
         </div>
     <div [hidden]="!cardtype?.errors?.['email']">
             Please Select Card Type..
          </div>
       </div>
       <br><br>
      {{creditcardForm.valid}}
       <p>
         <button [disabled]="!creditcardForm.valid">Submit</button>
       </p>
      
     </form>

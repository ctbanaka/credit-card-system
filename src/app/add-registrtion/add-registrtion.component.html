<div class="col-md-6 user-container">
  <h2 class="text-center">Create Account</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" placeholder="Name" name="firstName" class="form-control"
        id="firstName">
      <div *ngIf="!firstName?.valid&&(firstName?.dirty||firstName?.touched)">
        <div [hidden]="!firstName?.errors?.['required']" style="color: red;">
          Enter your Name*
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" placeholder="lastname" name="lastName" class="form-control"
        id="lastName">
      <div *ngIf="!lastName?.valid&&(lastName?.dirty||lastName?.touched)">
        <div [hidden]="!lastName?.errors?.['required']" style="color: red;">
          enter last name*
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label><br>
      <input id="dateOfBirth" type="date" formControlName="dateOfBirth" name="dateOfBirth" class="form-control"
        required="required" />
      <div *ngIf="!dateOfBirth?.valid&&(dateOfBirth?.dirty|| dateOfBirth?.touched)">
        <div [hidden]="! dateOfBirth?.errors?.['required']" style="color: red;">
          Date of bith is required*
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label><br>
      <input id="email" type="email" formControlName="email" name="email" class="form-control" required="required" />
      <div *ngIf="!email?.valid&&(email?.dirty||email?.touched)">
        <div [hidden]="!email?.errors?.['required']" class="alert alert-danger" style="color: red;">
          Email is required..</div>
      </div>
      <div *ngIf="!email?.valid&&(email?.dirty||email?.touched)">
        <div [hidden]="!email?.errors?.['email']" class="alert alert-danger" style="color: red;">
          Email is Invalid..</div>
      </div>
    </div>


    <div class="form-group">
      <label for="phoneNo">Phone Number</label><br>
      <input id="phoneNo" type="number" formControlName="phoneNo" name="phoneNo" class="form-control" minlength="10" maxlength="10"
        required="required" />
      <div *ngIf="!phoneNo?.valid&&(phoneNo?.dirty|| phoneNo?.touched)">
        <div [hidden]="! phoneNo?.errors?.['required']" style="color: red;">
        phone number is required*
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control"
        id="password">
      <div *ngIf="!password?.valid&&(password?.dirty||password?.touched)">
        <div [hidden]="!password?.errors?.['required']" style="color: red;">
          Enter Password*
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
    <!-- <div *ngIf="apiresponse.message!=null">
      {{apiresponse.message}}
    </div> -->
  </form>
</div>
